    <title>Error saving binary file</title>

    <link rel="stylesheet" href="../css/odd_column_warning.css">

<body>
    <div id="content">
      <p>Error saving binary file!</p>

        <button id = "cancel" type = "button">Cancel</button>
    </div>
</body>
<script src="../windows/odd_column_warning.js"></script>
